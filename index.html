<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-image:url(bg.jpg);background-repeat: no-repeat;width: 100%; position: absolute;bottom: -110px;right: -450px; background-size: 400px;height: 100vh;">
        <div id="minutes" style="position: relative;
        bottom: -30.4%;
        right: -15.3%;
        width: 140px;
        transform: rotate(270deg);
        transform-origin: 0% 100%;
        height: 9px;
        background-color: #060606;"></div>
        <div id="hours" style="position: relative;
        bottom: -29%;
        right: -4.6%;
        width: 140px;
        transform: rotate(90deg);
        transform-origin: 100% 0%;
        height: 9px;
        background-color: #423c3c;"></div>
        <div id="seconds" style="position: relative;
        bottom: -28%;
        right: -5.5%;
        transform: rotate(90deg);
        transform-origin: 100% 0%;
        width: 130px;
        height: 4px;
        background-color: red;"></div>

    
</div>
<script src="app.js"></script>
</body>
</html>
